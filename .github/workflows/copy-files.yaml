name: Sync Infrastructure Files

on:
  push:
    branches:
      - main
    paths:
      - "docker-compose.yml"
      - "nginx/**"

jobs:
  sync-files:
    runs-on: ubuntu-latest

    steps:
      - name: Check certs on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          script: |
            if [ -f ~/projects/infra/nginx/certs/nii.au.crt ] && [ -f ~/projects/infra/nginx/certs/nii.au.key ]; then
              echo "‚úÖ Certificates found."
            else
              echo "‚ùå ERROR: Certificates missing!" >&2
              exit 1
            fi

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Copy updated files to VPS
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          source: "docker-compose.yml,nginx"
          target: "~/projects/infra/"
          rm: false

      - name: Restart nginx container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          script: |
            echo "üîÅ Restarting nginx container..."
            cd ~/projects/infra
            docker compose restart nginx
