services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - www
      - wg-easy
    networks:
      - wgnet
  wg-easy:
    image: weejewel/wg-easy
    container_name: wg-easy
    env_file:
      - ../vpn/.env
    volumes:
      - ../vpn/wg-data:/etc/wireguard
    ports:
      - "51820:51820/udp"
    networks:
      - wgnet
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
  www:
    image: ghcr.io/whenparty/www:latest
    container_name: www
    restart: unless-stopped
    networks:
      - wgnet

networks:
  wgnet:
    external: true
